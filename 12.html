function outputAttributes(ele){
	var arr=[],
		attr=ele.attributes;
		i=0,
		len=attr.length;
	for(;i<len;i++){
		if(attr[i].specified){
			arr.push(attr[i].nodeName+"=\n"+attr[i].nodeValue+"\n")
		}
	}
	return arr.join('')
}
