(function(window, undefined) {
    var jQuery = function() {
    	alert(1)
    }
    // ...
    window.jQuery = window.$ = jQuery;
})(window);	
(function(window, undefined) {
    var jQuery = function() {
    	alert(2)
    }
    // ...
    window.aa = window.$ = jQuery;
})(window);

jQuery()
aa()
